<div class='alert alert-primary mt-2 border'>
    <div class="row d-flex align-items-center">
        <div class="col">
            <h6><i class='fas fa-share-alt'></i> Social History</h6>
        </div>
        <div class="col text-right">
            <button type="button" class="btn btn-light btn-sm" (click)="addSocialHistory()"><i class="fas fa-plus"></i> Add
                New</button>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table">
        <thead>
            <th>#</th>
            <th>Social History</th>
            <th></th>
        </thead>
        <tbody>
            <tr>
                <td colspan="3" *ngIf="formArray.controls.length == 0">
                    <div class="alert alert-secondary text-center"><i class="fas fa-ban"></i> No
                        <b>Social History</b> yet. Click the '+ Add New' button
                        to add here
                    </div>
                </td>
            </tr>
            <!-- Display existing social histories -->
            <tr *ngFor="let item of formArray.controls; let i = index" [formGroup]="$any(item)">
                <td>{{ i + 1 }}</td>
                <td>
                    <ng-select [items]="social_histories" bindLabel="name" bindValue="id" [typeahead]="searchSocialHistories$"
                        [(ngModel)]="selectedSocialHistoryOption" [loading]="loadingSocialHistories"
                        placeholder="Search for Social Histories" formControlName="social_history"></ng-select>
                    <div class="invalid-feedback d-block" *ngIf="item.get('social_history')?.errors?.['required']">
                        Social History is required
                    </div>
                </td>
                <td class="text-right">
                    <button class="btn text-danger" (click)="removeSocialHistory(i)">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
