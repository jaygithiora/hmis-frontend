<app-content-header [title]="'Sick Leave Types'"></app-content-header>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col">
                <h6>
                  <i class="fas fa-medkit"></i>
                  Sick Leave Types
                </h6>
              </div>
              <div class="col text-right">
                <button class="btn btn-primary btn-sm" (click)="openModal(content, null)">
                  <i class="fas fa-plus"></i> Add Sick Leave Type
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
                  <table class="table">
                    <thead>
                      <th>ID</th>
                      <th>Name</th>
                      <th class="text-right">Action</th>
                    </thead>
                    <tbody>
                      <tr *ngIf="isLoading">
                        <td colspan="3" class="text-center">
                          <div class="alert alert-secondary">
                            <div class="spinner-border spinner-border-sm" role="status" *ngIf="isLoading">
                              <span class="sr-only">Loading...</span>
                            </div>
                            Loading Sick Leave Types...
                          </div>
                        </td>
                      </tr>
                      <tr *ngIf="!isLoading && sick_leave_types.length == 0">
                        <td colspan="3" class="text-center">
                          <div class="alert alert-secondary">
                            <i class="fas fa-ban"></i> No
                            <b>Sick Leave Type</b> found!
                          </div>
                        </td>
                      </tr>
                      <tr *ngFor="let sick_leave_type of sick_leave_types;
                                        let i = index
                                    ">
                        <td>{{ i + 1 }}</td>
                        <td>{{ sick_leave_type.name }}</td>
                    <!--    
                  <td>
                    {{ formatDate(sick_leave_type.created_at) }}
                  </td>
                        <td>
                          <span class="badge badge-primary btn-pill"
                            *ngIf="sick_leave_type.status">Active</span>
                          <span class="badge badge-secondary btn-pill"
                            *ngIf="!sick_leave_type.status">Inactive</span>
                        </td>-->
                        <td class="text-right">
                          <button class="btn btn-primary btn-sm" (click)="
                                                openModal(content, sick_leave_type)
                                            "><i class="fas fa-edit"></i>
                            Edit</button>&nbsp;
                          <button class="btn btn-danger btn-sm" (click)="
                                                removeSickLeaveType(sick_leave_type.id)
                                            "><i class="fas fa-edit"></i>
                            </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="text-right p-2">
                    Showing <b>{{ fromItems }}</b> to <b>{{ toItems }}</b> of <b>{{ totalItems }}</b> Entries
                  </div>
                  <div class="d-flex justify-content-end">
                    <ngb-pagination [(page)]="currentPage" [pageSize]="perPage" [collectionSize]="totalItems"
                      (pageChange)="loadPage($event)"></ngb-pagination>
                  </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add/Edit Sick Leave Type</h4>
    <button type="button" class="btn-close close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="sickLeaveTypeForm" (submit)="addSickLeaveType()">
      <input type="hidden" formControlName="id" />
      <div class="mb-3">
        <label>Name</label>
        <input class="form-control" placeholder="Name" formControlName="name" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.close('Save click')">
      Close
    </button>
    <button type="button" class="btn btn-primary" [disabled]="isLoading" (click)="addSickLeaveType()">
      <div class="spinner-border spinner-border-sm" role="status" *ngIf="isLoading">
        <span class="sr-only">Loading...</span>
      </div>
      Save Changes
    </button>
  </div>
</ng-template>
