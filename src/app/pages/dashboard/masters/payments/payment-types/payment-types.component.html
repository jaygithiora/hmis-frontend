<app-content-header [title]="'Payment Types'"></app-content-header>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col">
                <h6>
                  <i class="fas fa-user-md"></i>
                  Payment Types
                </h6>
              </div>
              <div class="col text-right">
                <button class="btn btn-primary btn-sm" (click)="openModal(content, null)">
                  <i class="fas fa-plus"></i> Add
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Date</th>
                <th class="text-right">Action</th>
              </thead>
              <tbody>
                <tr *ngIf="isLoading">
                  <td colspan="5" class="text-center">
                    <div class="alert alert-secondary">
                      <div class="spinner-border spinner-border-sm" role="status" *ngIf="isLoading">
                        <span class="sr-only">Loading...</span>
                      </div>
                      Loading Payment Types...
                    </div>
                  </td>
                </tr>
                <tr *ngIf="!isLoading && payment_types.length == 0">
                  <td colspan="9" class="text-center">
                    <div class="alert alert-secondary">
                      <i class="fas fa-ban"></i> No
                      <b>Payment Types</b> Found!
                    </div>
                  </td>
                </tr>
                <tr *ngFor="
                                        let payment_type of payment_types;
                                        let i = index
                                    ">
                  <td>{{ i + 1 }}</td>
                  <td>{{ payment_type.name }}</td>
                  <td>{{ payment_type.description | limitWords:5}}</td>
                  <td>
                    {{ formatDate(payment_type.created_at) }}
                  </td>
                  <!--
                  <td>
                    <span class="badge badge-primary btn-pill" *ngIf="payment_type.status">Active</span>
                    <span class="badge badge-secondary btn-pill" *ngIf="!payment_type.status">In-Active</span>
                  </td>-->
                  <td class="text-right">
                    <button class="btn btn-primary btn-sm" (click)="
                                                openModal(content, payment_type)
                                            ">
                      <i class="fas fa-edit"></i> Edit
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add/Edit Payment Mode</h4>
    <button type="button" class="btn-close close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="paymentTypeForm" (submit)="addPaymentType()">
      <input type="hidden" formControlName="id" />
      <div class="mb-3">
        <label>Name</label>
        <input class="form-control" placeholder="Name" formControlName="name"  [class.is-invalid]="this.paymentTypeForm.get('name')?.invalid && this.paymentTypeForm.get('name')?.touched"/>
        <div class="text-danger" *ngIf="this.paymentTypeForm.get('name')?.invalid && this.paymentTypeForm.get('name')?.touched">
            Name is required
        </div>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="description" placeholder="Description"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.close('Save click')">
      Close
    </button>
    <button type="button" class="btn btn-primary" [disabled]="isLoading" (click)="addPaymentType()">
      <div class="spinner-border spinner-border-sm" role="status" *ngIf="isLoading">
        <span class="sr-only">Loading...</span>
      </div>
      Save Changes
    </button>
  </div>
</ng-template>
