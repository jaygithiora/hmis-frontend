<app-content-header [title]="'Hospital Data'"></app-content-header>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h6>
                            <i class="fas fa-building"></i> Settings for
                            Hospital Data
                        </h6>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="hospitalDataForm" (ngSubmit)="updateHospitalData()">
                            <input type="hidden" formControlName="id" value="0" />
                            <div class="row">
                                <div class="col-sm-6 mb-3">
                                    <label>Hospital Name</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        formControlName="hospital_name"
                                        placeholder="Hospital Name"
                                    />
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label>Location</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        formControlName="location"
                                        placeholder="Location"
                                    />
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label>Phone Number</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        formControlName="phone"
                                        placeholder="phone"
                                    />
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label>Email Address</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        formControlName="email"
                                        placeholder="email"
                                    />
                                </div>
                                <div class="col-sm-12 mb-3">
                                    <label>Address</label>
                                    <textarea
                                        class="form-control"
                                        formControlName="address"
                                        placeholder="Address"
                                        rows="5"
                                    ></textarea>
                                </div>
                            </div>

                            <div class="text-end">
                                <button
                                    class="btn btn-primary"
                                    [disabled]="isLoading"
                                    (click)="updateHospitalData()"
                                >
                                    <div
                                        class="spinner-border spinner-border-sm"
                                        role="status"
                                        *ngIf="isLoading"
                                    >
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <span *ngIf="!isLoading">
                                        <i class="fas fa-paper-plane"></i>
                                        Update Data
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
