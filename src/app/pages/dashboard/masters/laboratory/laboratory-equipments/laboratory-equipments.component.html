<app-content-header [title]="'Laboratory Equipment'"></app-content-header>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col">
                                <h6>
                                    <i class="fas fa-capsules"></i>
                                    Laboratory Equipment
                                </h6>
                            </div>
                            <div class="col text-right">
                                <button class="btn btn-primary btn-sm" (click)="openModal(content, null)">
                                    <i class="fas fa-plus"></i> Add Equipment
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <th>ID</th>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th class="text-right">Action</th>
                                </thead>
                                <tbody>
                                    <tr *ngIf="isLoading">
                                        <td colspan="4" class="text-center">
                                            <div class="alert alert-secondary">
                                                <div class="spinner-border spinner-border-sm" role="status"
                                                    *ngIf="isLoading">
                                                    <span class="sr-only">Loading...</span>
                                                </div>
                                                Loading Laboratory Equipment...
                                            </div>
                                        </td>
                                    </tr>
                                    <tr *ngIf="
                                            !isLoading && equipment.length == 0
                                        ">
                                        <td colspan="4" class="text-center">
                                            <div class="alert alert-secondary">
                                                <i class="fas fa-ban"></i> No
                                                <b>Laboratory Equipment</b> Found!
                                            </div>
                                        </td>
                                    </tr>
                                    <tr *ngFor="
                                            let eq of equipment;
                                            let i = index
                                        ">
                                        <td>{{ i + 1 }}</td>
                                        <td>{{ eq.code }}</td>
                                        <td>{{ eq.name }}</td>
                                        <!--<td>
                      {{ formatDate(eq.created_at) }}
                    </td>
                                        <td>
                                            <span class="badge badge-primary btn-pill"
                                                *ngIf="eq.status">Active</span>
                                            <span class="badge badge-secondary btn-pill"
                                                *ngIf="!eq.status">In-Active</span>
                                        </td>-->
                                        <td class="text-right">
                                            <button class="btn btn-primary btn-sm" (click)="
                                                    openModal(content, eq)
                                                ">
                                                <i class="fas fa-edit"></i> Edit
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{equipmentForm.get("id").value>0?"Edit":"Add"}} Equipment</h4>
        <button type="button" class="btn-close close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="equipmentForm" (submit)="addEquipment()">
            <input type="hidden" formControlName="id" />
            <div class="mb-3">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name" formControlName="name" />
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.close('Save click')">
            Close
        </button>
        <button type="button" class="btn btn-primary" [disabled]="isLoading" (click)="addEquipment()">
            <div class="spinner-border spinner-border-sm" role="status" *ngIf="isLoading">
                <span class="sr-only">Loading...</span>
            </div>
            Save Changes
        </button>
    </div>
</ng-template>
