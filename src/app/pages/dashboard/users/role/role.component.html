<app-content-header [title]="'Permissions'"></app-content-header>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col">
                                <h6>
                                    <i class="fas fa-shield-alt"></i>&nbsp;
                                    <b>{{role?.name}}</b> Permissions
                                </h6>
                            </div><!--
                            <div class="col text-right">
                                <button class="btn btn-primary btn-sm">
                                    <i class="fas fa-plus"></i> Add Role
                                </button>
                            </div>-->
                        </div>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="permissionsForm">
                            <input type="hidden" formControlName="id" />
                            <div class="row" formArrayName="permissions">
                                <div *ngFor="let permission of permissions, let i = index"
                                    class="col-sm-6 col-md-4 col-lg-3">

                                    <div class="form-check p-4">
                                        <input class="form-check-input" type="checkbox" [value]="permission.id"
                                            [checked]="permission.roles!.length>0"
                                            id="flexCheckDefault{{ permission.id }}" [formControlName]="i">
                                        <label
                                            class="form-check-label text-gray-900 fw-bolder text-hover-primary mb-1 fs-6"
                                            for="flexCheckDefault{{ permission.id }}">
                                            {{ permission.name }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-white border-top">

                        <div class="text-right">
                            <button class="btn btn-primary" [disabled]="isLoading || role.name == 'Super Admin'"
                                (click)="addPermissions()"><i class="fas fa-spinner fa-pulse" *ngIf="isLoading"></i><i
                                    class="fab fa-airbnb" *ngIf="!isLoading"></i> &nbsp;Save Permissions</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
